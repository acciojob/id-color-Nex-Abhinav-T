<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS styling</title>
<style>
#yellow{
	background-color:yellow;
	border-width:1px;
	border-color:green;
	border-style:solid;
	margin-top:1px;
	margin-bottom:2px;
	}
	#red{
		background-color:red;
		border-width:1px;
		border-color:black;
		margin-bottom:2px;
		border-style:solid;
	}
	#green{
		background-color:green;
		border-width:1px;
		border-color:yellow;
		border-style:solid;
		padding:1px;
	}
 
	
</style>

	
</head>

<body>
 <p id="yellow">Paragraph-1</p>
<p id="red">Paragraph-2</p>
<p id="green">Paragraph-3</p>

</body>
